<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page page_indent">
      <header class="header header_indent">
        <img
          src="./images/vector.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile indent">
          <ul class="profile__list">
            <li class="profile__list-item">
              <img
                src="./images/сousteau.jpg"
                alt="Жак-Ив Кусто"
                class="profile__avatar"
              />
            </li>
            <li class="profile__list-item">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__rectangle">
                  <img
                    src="./images/correction.svg"
                    alt="Редактировать профиль"
                    class="profile__button"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </li>
            <li class="profile__list-item">
              <button type="button" class="profile__cross">
                <img
                  src="./images/plus.svg"
                  alt="Добавить карточку"
                  class="profile__plus"
                />
              </button>
            </li>
          </ul>
        </section>

        <section class="elements">
          <article class="element">
            <img src="./images/ufa.jpg" alt="Уфа" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Уфа</h2>
              <button type="button" class="element__heart-click">
                <img
                  src="./images/heart.svg"
                  alt="Лайкнуть фото"
                  class="element__vector"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img src="./images/crimea.jpg" alt="Крым" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Крым</h2>
              <button type="button" class="element__heart-click">
                <img
                  src="./images/heart.svg"
                  alt="Лайкнуть фото"
                  class="element__vector"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/dombai.png"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__heart-click">
                <img
                  src="./images/heart.svg"
                  alt="Лайкнуть фото"
                  class="element__vector"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/e.png"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__heart-click">
                <img
                  src="./images/heart.svg"
                  alt="Лайкнуть фото"
                  class="element__vector"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/moscow.jpg"
              alt="Москва"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Москва</h2>
              <button type="button" class="element__heart-click">
                <img
                  src="./images/heart.svg"
                  alt="Лайкнуть фото"
                  class="element__vector"
                />
              </button>
            </div>
          </article>

          <article class="element">
            <img
              src="./images/karachay.png"
              alt="Карачаево-Черкесия"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" class="element__heart-click">
                <img
                  src="./images/heart.svg"
                  alt="Лайкнуть фото"
                  class="element__vector"
                />
              </button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer footer_indent">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form name="format" class="popup__container">
          <button type="button" class="popup__icon-click">
            <img
              src="./images/closeicon.svg"
              alt="Закрыть форму"
              class="popup__icon"
            />
          </button>

          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="forename"
            class="popup__input-name popup__input_form"
            value=""
          />
          <input
            type="text"
            name="occupation"
            class="popup__input-aboutme popup__input_form"
            value=""
          />
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
