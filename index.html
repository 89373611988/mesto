<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page page_indent">
      <header class="header header_indent">
        <img
          src="./images/Vector.png"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile profile_indent">
          <ul class="profile__list">
            <li class="profile__list-item">
              <img
                src="./images/Cousteau.jpg"
                alt="Жак-Ив Кусто"
                class="profile__avatar"
              />
            </li>
            <li class="profile__list-item">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__rectangle">
                  <img
                    src="./images/Vector-correction.png"
                    alt="Карандаш"
                    class="profile__button"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </li>
            <li class="profile__list-item">
              <button class="profile__cross">
                <img
                  src="./images/Vector-plus.png"
                  alt="Знак плюс"
                  class="profile__plus"
                />
              </button>
            </li>
          </ul>
        </section>

        <section class="elements">
          <article class="element">
            <div class="element__rectangle"></div>
            <img src="./images/ufa.jpg" alt="Уфа" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Уфа</h2>
              <img
                src="./images/Vector-heart.svg"
                alt="Сердце"
                class="element__vector"
              />
            </div>
          </article>

          <article class="element">
            <div class="element__rectangle"></div>
            <img src="./images/crimea.jpg" alt="Крым" class="element__image" />
            <div class="element__group">
              <h2 class="element__title">Крым</h2>
              <img
                src="./images/Vector-heart.svg"
                alt="Сердце"
                class="element__vector"
              />
            </div>
          </article>

          <article class="element">
            <div class="element__rectangle"></div>
            <img
              src="./images/Dombai.png"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <img
                src="./images/Vector-heart.svg"
                alt="Сердце"
                class="element__vector"
              />
            </div>
          </article>

          <article class="element">
            <div class="element__rectangle"></div>
            <img
              src="./images/Elbrus.png"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img
                src="./images/Vector-heart.svg"
                alt="Сердце"
                class="element__vector"
              />
            </div>
          </article>

          <article class="element">
            <div class="element__rectangle"></div>
            <img
              src="./images/Moscow.jpg"
              alt="Москва"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Москва</h2>
              <img
                src="./images/Vector-heart.svg"
                alt="Сердце"
                class="element__vector"
              />
            </div>
          </article>

          <article class="element">
            <div class="element__rectangle"></div>
            <img
              src="./images/Karachay-Cherkessia.png"
              alt="Карачаево-Черкесия"
              class="element__image"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <img
                src="./images/Vector-heart.svg"
                alt="Сердце"
                class="element__vector"
              />
            </div>
          </article>
        </section>
      </main>

      <footer class="footer footer_indent">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <form class="popup__container">
          <img src="./images/CloseIcon.png" alt="Закрыть" class="popup__icon" />
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-name" value="Жак-Ив Кусто" />
          <input
            type="text"
            class="popup__input-aboutme"
            value="Исследователь океана"
          />
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
