<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page page_indent">
      <header class="header header_indent">
        <img
          src="./images/vector.svg"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile indent">
          <ul class="profile__list">
            <li class="profile__list-item">
              <img
                src="./images/сousteau.jpg"
                alt="Жак-Ив Кусто"
                class="profile__avatar"
              />
            </li>
            <li class="profile__list-item">
              <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__rectangle">
                  <img
                    src="./images/correction.svg"
                    alt="Редактировать профиль"
                    class="profile__button"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </li>
            <li class="profile__list-item">
              <button type="button" class="profile__cross">
                <img
                  src="./images/plus.svg"
                  alt="Добавить карточку"
                  class="profile__plus"
                />
              </button>
            </li>
          </ul>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer footer_indent">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form name="format" class="popup__container">
          <button type="button" class="popup__icon-click">
            <img
              src="./images/closeicon.svg"
              alt="Закрыть форму"
              class="popup__icon"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="forename"
            class="popup__input popup__input_name"
            value=""
          />
          <input
            type="text"
            name="occupation"
            class="popup__input popup__input_aboutme"
            value=""
          />
          <button class="popup__button popup__button_top">Сохранить</button>
        </form>
      </div>

      <div class="popup plus">
        <form name="format" class="popup__container">
          <button
            type="button"
            class="popup__icon-click popup__icon-click_plus"
          >
            <img
              src="./images/closeicon.svg"
              alt="Закрыть форму"
              class="popup__icon"
            />
          </button>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            name="forename"
            class="popup__input popup__input_denomination"
            value="Название"
          />
          <input
            type="text"
            name="occupation"
            class="popup__input popup__input_link"
            value="Ссылка на картинку"
          />
          <button class="popup__button">Создать</button>
        </form>
      </div>

      <div class="popup card">
        <div class="popup__group">
          <button
            type="button"
            class="popup__icon-click popup__icon-click_card"
          >
            <img
              src="./images/closeicon.svg"
              alt="Закрыть фотокарточку"
              class="popup__icon"
            />
          </button>
          <img src="" alt="" class="popup__image-element" />
          <p class="popup__plase"></p>
        </div>
      </div>
    </div>

    <template id="elements">
      <article class="element">
        <button type="button" class="element__remove-click">
          <img
            src="./images/urn.svg"
            alt="Удалить фотокарточку"
            class="element__urn"
          />
        </button>
        <img class="element__image" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__heart-click">
            <img
              src="./images/heart.svg"
              alt="Лайкнуть фото"
              class="element__vector"
            />
          </button>
        </div>
      </article>
    </template>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
